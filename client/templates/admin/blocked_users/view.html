<!--
/**
 * Admin blocked users template.
 */
-->
<template name="admin_blocked_users_view">
    <div class="row">
        <div class="col-sm-12 col-xs-10 latest-users">
            <h2>Blocked users</h2>
            {{#if getBannedUsers}}
                {{#each getBannedUsers}}
                    <p><a href="{{profileUrl _id}}">{{profile.firstname}} {{profile.lastname}}</a></p>
                {{/each}}
            {{else}}
                <p>No blocked users.</p>
            {{/if}}
        </div>
    </div>
</template>
