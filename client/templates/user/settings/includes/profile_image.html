<!--
/**
 * Change user profile image template.
 */
-->
<template name="user_settings_includes_profile_image">
    <div class="settings-changepass-page">
        <div class="row">
            <div class="col-sm-12">
                <h2>Change Profile Image</h2>
            </div>
        </div>
        <div class="row profile-image">
            <div class="col-sm-12">
                {{#with getUser}}
                    <div class="profile-avatar">
                        {{#if avatar}}
                            <img src="{{avatar}}">
                        {{else}}
                            <img src="/default-avatar.png">
                        {{/if}}
                    </div>
                {{/with}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="pick-image image-button">Upload profile image</button>
                <button class="delete-image image-button">Delete profile image</button>
            </div>
        </div>
    </div>
</template>
