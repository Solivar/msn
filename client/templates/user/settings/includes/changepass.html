<!--
/**
 * Change user password template.
 */
-->
<template name="user_settings_includes_changepass">
    <div class="settings-changepass-page">
        <div class="col-sm-3">
            <form id="user-changepass-form">
                <div class="form-group">
                    <input type="password" name="user-changepass-form-old" id="user-changepass-form-old" class="form-control" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <input type="password" name="user-changepass-form-new" id="user-changepass-form-new" class="form-control" placeholder="New Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</template>
