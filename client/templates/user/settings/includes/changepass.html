<!--
/**
 * Change user password template.
 */
-->
<template name="user_settings_includes_changepass">
    <div class="settings-changepass-page">
        <div class="row">
            <div class="col-sm-12">
                <h2>Change Password</h2>
            </div>
        </div>

        <div class="row">
            <form id="user-changepass-form">
                <div class="form-group col-sm-12">
                    <input type="password" name="password_old" id="user-changepass-form-old" class="form-control"
                           placeholder="Old Password">
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" name="password" id="user-changepass-form-new" class="form-control"
                           placeholder="New Password">
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" name="password_repeat" id="user-changepass-form-repeat" class="form-control"
                           placeholder="Repeat Password">
                </div>
                <div class="form-group col-sm-6">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <label class="error-changepass error-msg"></label>
                </div>
            </form>
        </div>
    </div>
</template>
