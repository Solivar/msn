<!--
/**
 * User information settings template.
 */
-->
<template name="user_settings_includes_info">
    <div class="settings-info-page">
        <div class="col-sm-3">
            <form id="user-info-form">
                <div class="form-group">
                    <input type="text" name="user-info-form-firstname" id="user-info-form-firstname" class="form-control" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <input type="text" name="user-info-form-lastname" id="user-info-form-lastname" class="form-control" placeholder="Lastname">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</template>
