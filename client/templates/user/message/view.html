<!--
/**
 * User profile message template.
 */
-->
<template name="user_profile_message_view">
    <div class="row">
        <form id="user-profile-message-form">
            <div class="form-group col-sm-12">
                <textarea rows=5 name="message" id="user-profile-message-form-message" class="form-control" placeholder="Leave a message"></textarea>
            </div>

            <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</template>
