<template name="friends_view">
    <div class="friends-page">
        <div class="row">
            <div class="col-sm-12 col-xs-10 latest-users">
                <h2>Friends</h2>
                {{#each getFriends}}
                    <p><a href="{{profileUrl _id}}">{{profile.firstname}} {{profile.lastname}}</a></p>
                {{/each}}
            </div>
        </div>

        {{>friends_requests_view}}
    </div>
</template>
